<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Auth</title>
</head>

<body>
    <div class="main-block">
        <div class="main-block__logo"></div>
        <div class="main-block__container">


            <div class="main-block__form form">
                <span class="form__close"><img src="./img/close.svg" alt="">
                </span>
                <div class="form__wrapper">
                    <h1 class="form__title">Sign in</h1>
                    <form action="" method="post">
                        <div class="form__email _input">
                            <label for="email">Email or phone number</label>
                            <input id="email" type="text" name="email" required>
                        </div>

                        <div class="form__password _input">
                            <div class="password__title">
                                <label for="password">Password</label>
                                <span><img src="./img/hide.png" alt="hide"> Hide</span>
                            </div>
                            <input type="text" id="password" name="password" required>
                        </div>
                        <button class='form__button' type="submit">Sign in</button>

                        <div class="form__remember">
                            <div remember__title>
                                <input name='checkbox' id="checkbox" type="checkbox" checked>
                                <label for="checkbox">Remember me</label>
                            </div>
                            <span><a href="">Need help?</a></span>
                        </div>
                    </form>

                    <button class="google__auth" type=""><img src="./img/google.png" alt="google">Continue with
                        Google</button>

                    <span class="form__signup _link">Donâ€™t have an acount?
                        <a href="">Sign up</a> </span>

                    <span class="form__recaptcha _link">This page is protected by Google reCAPTCHA to ensure you're not
                        a
                        bot.<a href="">Learn more.</a>
                    </span>
                </div>
            </div>
        </div>
        <div class="main-block__bg"><img src="./img/bg.jpg" alt=""></div>
    </div>
</body>

</html>
